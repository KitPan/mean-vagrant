<h1>Edit User</h1>

<div class="col-lg-6 col-lg-offset-3 well form-container" ng-controller="UserEditCtrl">
  <form role="form">
    <mv-user-info user='user'></mv-user-info>

    <a class="btn btn-default" ng-click="updateUser()">Update</a>
    <a class="btn btn-danger" ng-click="deleteUser()">Delete</a>
  </form>
</div>
